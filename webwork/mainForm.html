<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Captcha Form
    </title>
</head>
<body>
    <h1>Verification</h1>
    <form method="post">
        <div>
            {{ captcha() }}
        </div>
        <div>
            <label for="captcha">
                Enter Captcha
            </label>
            <input type="text" id="captcha" name="captcha" required>
        </div>
        <button type="submit">
            Submit
        </button>
    </form>
</body>
</html>
